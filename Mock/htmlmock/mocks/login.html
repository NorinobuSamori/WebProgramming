<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>ログイン画面</title>
        <link href="../../css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="../css/css11.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="../js/bootstrap.js"></script>
    </head>

    <body>
        <br>
        <br>
        <h1 align="center">ログイン画面</h1>
        <br>
        <br>
        <table align="center">
            <tbody>
                <tr>
                    <td>ログインID</td>
                    <td>
                        <div class="form-group">
                            <label for="exampleInputEmail1"></label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter ID">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>パスワード</td>
                    <td> <div class="form-group">
                        <label for="exampleInputPassword1"></label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <br>
        <div class="text-center">
            <button type="submit">
                <span class="margin2">ログイン</span>
            </button>
        </div>
    </body>
</html>
